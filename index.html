<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paper House | Global Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0e1621;
            --header: #17212b;
            --text: #ffffff;
            --msg-me: #2b5278;
            --msg-others: #182533;
            --accent: #4ea4f5;
            --hint: #708499;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
        }

        header {
            background: var(--header);
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #000;
        }

        #chat-screen {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 8px;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .message {
            max-width: 80%; padding: 8px 12px; border-radius: 12px;
            font-size: 14px; line-height: 1.4; position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .me { align-self: flex-end; background: var(--msg-me); border-bottom-right-radius: 2px; }
        .others { align-self: flex-start; background: var(--msg-others); border-bottom-left-radius: 2px; }

        .user-meta { display: flex; align-items: center; gap: 6px; font-size: 11px; margin-bottom: 4px; font-weight: bold; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; background: #555; }
        .online { background: #4ecb71; box-shadow: 0 0 5px #4ecb71; }

        .time { font-size: 10px; opacity: 0.5; float: right; margin-top: 5px; margin-left: 10px; }

        .input-bar {
            background: var(--header); padding: 10px;
            display: flex; gap: 10px; align-items: center;
        }

        #msg-input {
            flex: 1; background: var(--bg); border: 1px solid #222;            color: white; padding: 10px 15px; border-radius: 20px; outline: none;
        }

        #send-btn {
            background: none; border: none; color: var(--accent);
            font-size: 24px; cursor: pointer;
        }

        /* Scrollbar */
        #chat-screen::-webkit-scrollbar { width: 4px; }
        #chat-screen::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <span>Paper House Global</span>
        <span id="online-count" style="font-size: 10px; color: var(--accent);">Connecting...</span>
    </header>

    <div id="chat-screen"></div>

    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="Broadcast to the world..." maxlength="500">
        <button id="send-btn">âž¤</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, onValue, onDisconnect, set } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDMGU5X7BBp-C6tIl34Uuu5N9MXAVFTn7c",
        authDomain: "paper-house-inc.firebaseapp.com",
        projectId: "paper-house-inc",
        storageBucket: "paper-house-inc.firebasestorage.app",
        messagingSenderId: "658389836376",
        appId: "1:658389836376:web:2ab1e2743c593f4ca8e02d"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = String(tg.initDataUnsafe?.user?.id || "guest_" + Math.floor(Math.random() * 1000));
    const userName = tg.initDataUnsafe?.user?.first_name || "Anonymous";

    // --- GLOBAL SYNC ENGINE ---
    const worldChatRef = ref(db, 'world_chat');
    const presenceRef = ref(db, `users_online/${userId}`);
    const connectedRef = ref(db, '.info/connected');

    // 1. Handle Online/Offline Status
    onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
            set(presenceRef, { name: userName, status: "online", lastSeen: serverTimestamp() });            onDisconnect(presenceRef).set({ name: userName, status: "offline", lastSeen: serverTimestamp() });
        }
    });

    // 2. Message Logic
    const chatScreen = document.getElementById('chat-screen');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    function broadcast() {
        const text = msgInput.value.trim();
        if (!text) return;

        push(worldChatRef, {
            userId,
            name: userName,
            text,
            timestamp: serverTimestamp()
        });

        msgInput.value = "";
    }

    sendBtn.onclick = broadcast;
    msgInput.onkeypress = (e) => { if(e.key === 'Enter') broadcast(); };

    // 3. THE MASTER SYNC (This is what you were missing)
    // This listens to EVERY message ever added to the world_chat node
    onChildAdded(worldChatRef, (snapshot) => {
        const data = snapshot.val();
        renderMessage(data);
    });

    function renderMessage(data) {
        const isMe = data.userId === userId;
        const div = document.createElement('div');
        div.className = `message ${isMe ? 'me' : 'others'}`;
        
        const date = data.timestamp ? new Date(data.timestamp) : new Date();
        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        div.innerHTML = `
            <div class="user-meta">
                <span class="status-dot dot-${data.userId}"></span>
                ${data.name} 
                <span class="last-seen-${data.userId}" style="font-size:8px; opacity:0.6"></span>
            </div>
            <div class="text">${data.text}</div>
            <div class="time">${timeStr}</div>
        `;

        chatScreen.appendChild(div);
        chatScreen.scrollTop = chatScreen.scrollHeight;

        // Sync Individual Status
        onValue(ref(db, `users_online/${data.userId}`), (snap) => {
            const statusData = snap.val();
            const dot = div.querySelector(`.status-dot`);
            const seenTxt = div.querySelector(`.last-seen-${data.userId}`);
            
            if (statusData) {
                if (statusData.status === "online") {
                    dot.classList.add('online');
                    seenTxt.innerText = "online";
                } else {
                    dot.classList.remove('online');
                    seenTxt.innerText = formatTimeAgo(statusData.lastSeen);
                }
            }
        });
    }

    function formatTimeAgo(ts) {
        if (!ts) return "";
        const diff = Math.floor((Date.now() - ts) / 1000);
        if (diff < 60) return "just now";
        if (diff < 3600) return Math.floor(diff/60) + "m ago";
        if (diff < 86400) return Math.floor(diff/3600) + "h ago";
        return Math.floor(diff/86400) + "d ago";
    }

    // Global Online Counter
    onValue(ref(db, 'users_online'), (snap) => {
        const total = snap.size;
        document.getElementById('online-count').innerText = `${total} users connected`;
    });

</script>
</body>
</html>
