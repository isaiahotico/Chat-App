<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paper House Global Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-button-color: #248bed;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        .message.others {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #000;
            border-bottom-left-radius: 2px;
        }
        .message.me {
            align-self: flex-end;
            background-color: #248bed;
            color: #fff;
            border-bottom-right-radius: 2px;
        }
        .user-name {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 2px;
            display: block;
            opacity: 0.7;
        }
        #input-area {
            padding: 10px;
            display: flex;
            background: #fff;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 20px;
            outline: none;
        }
        #send-btn {
            background: #248bed;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Messages appear here -->
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Message..." maxlength="500">
        <button id="send-btn">Send</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
