<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paper House Global</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #efeff3;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #248bed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color);
            margin: 0; display: flex; flex-direction: column; height: 100vh;
        }

        header {
            background: var(--tg-theme-bg-color);
            padding: 10px; text-align: center; font-weight: bold;
            border-bottom: 1px solid #ddd; font-size: 14px;
        }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 12px;
        }

        .msg {
            max-width: 80%; padding: 8px 12px; border-radius: 12px;
            font-size: 14px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .others { align-self: flex-start; background: var(--tg-theme-bg-color); border-bottom-left-radius: 2px; }
        .me { align-self: flex-end; background: #e2f7cb; border-bottom-right-radius: 2px; }

        /* Online/Offline Status Circle */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
            background-color: #bbb; /* Default Offline */
        }
        .status-dot.online {
            background-color: #4CAF50; /* Online Green */
            box-shadow: 0 0 5px #4CAF50;
        }

        .user-name { font-weight: bold; font-size: 11px; color: #248bed; margin-bottom: 3px; display: flex; align-items: center; }
        .text { display: block; margin-bottom: 4px; word-wrap: break-word; }
        .time { display: block; font-size: 10px; text-align: right; opacity: 0.5; }

        .input-container {
            background: var(--tg-theme-bg-color); padding: 10px;
            display: flex; gap: 10px; border-top: 1px solid #ddd;
        }

        #message-input {
            flex: 1; border: 1px solid #ccc; border-radius: 20px;
            padding: 10px 15px; outline: none;
        }

        #send-btn {
            background: var(--tg-theme-button-color); color: white;
            border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer;
        }
    </style>
</head>
<body>
    <header>PAPER HOUSE GLOBAL</header>
    <div id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Message..." autocomplete="off">
        <button id="send-btn">âž”</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
